<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div align="center">
    <h1>Users List</h1>
    <table border="1">
        <thead>
        <tr>
            <th> Username</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
