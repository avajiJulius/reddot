<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navigation"></nav>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="article-tab" data-toggle="tab" href="#article" role="tab" aria-controls="article" aria-selected="false">Articles</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="false">Authors</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab" >
        <div class="container" th:each="article : ${articleList}">
            <div class="card mb-3">
                <img class="card-img-top" src="file:///C:/data/reddot/image/forReddot.jpg" alt="Article image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">Card title</h5>
                    <p class="card-text" th:text="${article.text}"/>
                    <p class="card-text text-muted" th:text="${article.uploadDate}"/>
                </div>
            </div>
        </div>
        <div class="container" th:each="user : ${userList}">
            <div class="card mb-3">
                <img class="card-img-top" src="file:///C:/data/reddot/image/forReddot.jpg" alt="Author avatar">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}" />
                    <p class="card-text" th:text="${user.status}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="article" role="tabpanel" aria-labelledby="article-tab">
            <div class="container" th:each="article : ${articleList}">
                <div class="card mb-3">
                    <img class="card-img-top" src="file:///C:/data/reddot/image/forReddot.jpg" alt="Article image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${article.title}">Card title</h5>
                        <p class="card-text" th:text="${article.text}"/>
                        <p class="card-text text-muted" th:text="${article.uploadDate}"/>
                    </div>
                </div>
            </div>
    </div>
    <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
        <div>
            <div class="container" th:each="user : ${userList}">
                <div class="card mb-3">
                    <img class="card-img-top" src="file:///C:/data/reddot/image/forReddot.jpg" alt="Author avatar">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.username}" />
                        <p class="card-text" th:text="${user.status}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/script.html :: jquery"></script>
<script th:replace="fragments/script.html :: popper"></script>
<script th:replace="fragments/script.html :: bootstrap"></script>
</body>
</html>
