<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form action="#" th:action="@{/users/{id}(id=${usr.id})}" th:object="${usr}" th:method="PATCH">
    <input type="text" th:field="*{username}" placeholder="Username">
    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <input type="date" th:field="*{dateOfBirth}" placeholder="Birth day">
    <input type="date" th:field="*{avatar}" placeholder="Avatar">
    <button type="submit">Update</button>
</form>
<hr>
<a th:href="@{/users/}">Back to Users List</a>
</body>
</html>
