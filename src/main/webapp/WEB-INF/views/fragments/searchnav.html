<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<ul th:fragment="searchNavigation" class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="article-tab" data-toggle="tab" href="#article" role="tab" aria-controls="article" aria-selected="false">Articles</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="false">Authors</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab" th:each="article : ${articleList}">
        <div class="card mb-3">
            <img class="card-img-top" src="~/Downloads/forReddot.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${article.title}">Card title</h5>
                <p class="card-text" th:text="${article.content}"/>
                <p class="card-text text-muted" th:text="${article.uploadDate}"/>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="article" role="tabpanel" aria-labelledby="article-tab">...</div>
    <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">...</div>
</div>

</html>
